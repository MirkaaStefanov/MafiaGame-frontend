<div class="main">
    <nav class="navbar navbar-expand navbar-light navbar-bg">
        <a class="sidebar-toggle js-sidebar-toggle">
            <i class="hamburger align-self-center"></i>
        </a>
    </nav>
    <main class="d-flex w-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">
                        <div class="text-center mt-4">
                            <p class="lead" style="font-size: 24px;">
                                Впишете се, за да достъпите акаунта си!
                            </p>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-3">
                                    <form th:action="@{/login}" method="post">
                                        <div class="mb-3">
                                            <label class="form-label" style="font-size: 18px;">Имейл</label>
                                            <input class="form-control form-control-lg" type="email" name="email"
                                                   placeholder="Въведете имейла си"
                                                   style="height: 50px; font-size: 16px;"/>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" style="font-size: 18px;">Парола</label>
                                            <input class="form-control form-control-lg" type="password"
                                                   name="password" placeholder="Въведете паролата си"
                                                   style="height: 50px; font-size: 16px;"/>
                                            <div th:if="${param.error}" class="text-danger"
                                                 style="margin-top: 15px;">
                                                <p th:text="${param.error}"></p>
                                            </div>
                                            <div th:if="${param.message}" class="text-success"
                                                 style="margin-top: 15px;">
                                                <p th:text="${param.message}"></p>
                                            </div>
                                            <input type="submit"
                                                   class="btn btn-block btn-primary text-white py-3 px-5"
                                                   value="Влез">
                                        </div>
                                        <div class="text-center mt-3">
                                            <a th:href="@{/user/forgot-password}" class="text-muted"
                                               style="font-size: 16px;">Забравена парола?</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</div>
